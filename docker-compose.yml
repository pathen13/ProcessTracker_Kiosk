services:
  tracker:
    build:
      context: .
    restart: unless-stopped
    ports:
      - "9005:9005"
    environment:
      TZ: Europe/Berlin
      # Falls dein Code TASKS_PATH liest: okay. Falls nicht: stört nicht.
      TASKS_PATH: /config/tasks.json
      # Falls dein Code DB_PATH liest: okay. Falls nicht: stört nicht.
      DB_PATH: /data/tracker.db
    volumes:
      - tracker_data:/data

volumes:
  tracker_data:
