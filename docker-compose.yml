services:
  kiosk-tracker:
    build: .
    restart: unless-stopped
    ports:
      - "9005:9005"
    environment:
      - APP_TZ=Europe/Berlin
      - DATA_DIR=/data
      - TASKS_PATH=/config/tasks.json
    volumes:
      - kiosk_data:/data
      - ./tasks.json:/config/tasks.json:ro

volumes:
  kiosk_data:
