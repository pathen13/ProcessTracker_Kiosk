services:
  tracker:
    build: .
    container_name: process-tracker-kiosk-tracker
    restart: unless-stopped
    ports:
      - "9005:9005"

    # Named Volume -> Portainer-freundlich + persistent
    volumes:
      - processtracker_data:/data

    # Optional/robust: falls dein Code DATABASE_URL o.Ã¤. aus ENV liest
    environment:
      - DATA_DIR=/data
      - TASKS_PATH=/config/tasks.json
      - DATABASE_URL=sqlite:////data/processtracker.db
      - SQLALCHEMY_DATABASE_URL=sqlite:////data/processtracker.db

volumes:
  processtracker_data:
