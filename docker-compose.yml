version: "3.9"

services:
  tracker:
    build:
      context: .
    restart: unless-stopped

    # Falls dein Uvicorn im Container auf einem anderen Port lauscht, hier anpassen:
    ports:
      - "9005:9005"

    environment:
      - TZ=Europe/Berlin
      - TASKS_PATH=/config/tasks.json

    volumes:
      # WICHTIG: Ordner mounten (nicht /config/tasks.json als einzelnes Volume)
      - /opt/processtracker/config:/config
      - /opt/processtracker/data:/data
