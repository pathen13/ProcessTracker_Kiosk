<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Kiosk Tracker</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="topbar">
    <div class="topbar-left">
      <div id="date"></div>
      <div id="pageInfo" class="pageInfo"></div>
    </div>

    <div class="topbar-right">
      <button id="prevPage" class="navBtn" aria-label="Vorherige Seite">←</button>
      <button id="nextPage" class="navBtn" aria-label="Nächste Seite">→</button>
      <button id="reload" aria-label="Neu laden">↻</button>
    </div>
  </div>

  <main id="grid"></main>

  <div id="modalBackdrop" class="hidden">
    <div id="modal" role="dialog" aria-modal="true">
      <div id="modalTitle"></div>
      <div id="modalActions">
        <button id="btnNo" class="btn secondary">Nein</button>
        <button id="btnYes" class="btn primary">Ja</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
